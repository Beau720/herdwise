  <!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
</head>
 <!-- header Content -->
 <div class="flex-1 flex flex-col ">
    <header class="h-16 shadow bg-indigo-600 text-white  flex items-center justify-between px-8">
        <button (click)="toggleNav()" class="flex items-center p-2 space-x-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-500">
            <img src="assets/menu.png" alt="Profile" class="w-6 h-6 rounded-full">
            <span>Menu</span>
          </button>
        <div class="flex items-center space-x-16">
            <button class="focus:outline-none" (click)="showNotification('This is a notification!')">
                <img src="assets/notification.png" alt="Profile" class="w-6 h-6 rounded-full">
            </button>
            <div class="flex items-center space-x-2">
                <span>Well Come</span>
                <img src="assets/account_circle_icon.png" alt="Profile" class="w-10 h-10 rounded-full">
            </div>
        </div>
        <div *ngIf="notificationMessage" class="mt-2 p-2 bg-green-200 text-green-800 rounded">
            {{ notificationMessage }}
          </div>
    </header>
</div>
<body class="bg-gray-100">
    <div class="flex h-screen relative">
        <!-- Sidebar -->
        <aside [ngClass]="{'hidden': !isNavOpen}" class="absolute top-0 left-0 w-64 bg-indigo-600 text-white flex flex-col h-screen transition-all duration-300 ease-in-out" [style.visibility]="isNavOpen ? 'visible' : 'hidden'">
            <nav class="flex-1 px-4 py-2">
                <ul>
                    <li class="mb-6">
                        <a routerLink="/map" class="flex items-center space-x-3 cursor-pointer bg-indigo-700 p-2 rounded-lg hover:bg-indigo-500">
                            <div class="flex items-center space-x-2">
                                <img src="assets/home-icon.png" alt="Menu Icon" class="h-6 w-6">
                                <span>Home</span>
                            </div>
                        </a>
                    </li>
                    <li class="mb-6">
                        <a routerLink="/all-devices" class="flex items-center space-x-3 cursor-pointer bg-indigo-700 p-2 rounded-lg hover:bg-indigo-500">
                            <div class="flex items-center space-x-2">
                                <img src="assets/device_icon.png" alt="Menu Icon" class="h-6 w-6">
                                <span>Devices</span>
                            </div>
                        </a>
                    </li>
                    <li class="mb-6">
                        <a routerLink="/profile" class="flex items-center space-x-3 cursor-pointer bg-indigo-700 p-2 rounded-lg hover:bg-indigo-500">
                            <div class="flex items-center space-x-2">
                                <img src="assets/manage_accounts.png" alt="Menu Icon" class="h-6 w-6">
                                <span>Profile</span>
                            </div>
                        </a>
                    </li>
                    <li class="mb-6">
                        <a routerLink="/help" class="flex items-center space-x-3 cursor-pointer bg-indigo-700 p-1 rounded-lg hover:bg-indigo-500">
                            <div class="flex items-center space-x-2 p-1 rounded-lg">
                                <img src="assets/help.png" alt="Menu Icon" class="h-6 w-6">
                                <span>Help</span>
                            </div>
                        </a>
                    </li>
                </ul>
            </nav>
            <div class="p-4">
                <a (click)="signOut()" class="flex items-center space-x-3 cursor-pointer bg-indigo-700 p-2 rounded-lg hover:bg-indigo-500">
                    <div class="flex items-center space-x-2 p-2">
                        <img src="assets/logout.png" alt="Profile" class="w-6 h-6 rounded-full">
                        <span>LogOut</span>
                    </div>
                </a>
            </div>
        </aside>
        

        <!-- Main Content -->

                <div >
                    <main class="flex-1 p-2 ">
                        <router-outlet></router-outlet>
                    
                    </main>
                </div>
    
    </div>
            
   
</body>

</html>
