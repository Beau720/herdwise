<div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
    <div class="sm:mx-auto sm:w-full sm:max-w-sm">
      <img class="mx-auto h-10 w-auto" src="https://tailwindui.com/plus/img/logos/mark.svg?color=indigo&shade=600" alt="Your Company">
      <h2 class="mt-10 text-center text-2xl font-bold leading-9 tracking-tight text-gray-900">Sign in to your account</h2>
    </div>
  
    <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
      <form (ngSubmit)="onSubmit(loginForm)" #loginForm="ngForm" class="space-y-6" action="#" method="POST">
        <div>
          <label for="email" class="block text-sm font-medium leading-6 text-gray-900">Email address</label>
          <div class="mt-2">
            <input [(ngModel)]="farmer.email" id="email" name="email" type="email" autocomplete="email" 
            required placeholder="Enter your email" 
            class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300
             placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
          </div>
        </div>
  
        <div>
          <div class="flex items-center justify-between">
            <label for="password" class="block text-sm font-medium leading-6 text-gray-900">Password</label>
          </div>
          <div class="relative w-full">
            <input [(ngModel)]="farmer.password" name="password" id="password" [type]="showPassword ? 'text' : 'password'" 
              class="border rounded w-full py-1.5 px-6 shadow-sm ring-inset ring-gray-300" 
              placeholder="Enter your password" required />
            <button type="button" (click)="togglePasswordVisibility()" 
              class="absolute right-3 top-1/2 transform -translate-y-1/2">
              <img [src]="showPassword ? 'assets/eye-off.png' : 'assets/eye.png'" 
                alt="Toggle Password Visibility" width="24" height="24">
            </button>
          </div>
        </div>
  
        <div>
          <button [disabled]="!loginForm.form.valid" type="submit" class="flex w-full justify-center rounded-md
           bg-blue-500 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500
            focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2
             focus-visible:outline-indigo-600">Sign in</button>
        </div>
      </form>
  
      <p class="mt-10 text-center text-sm text-gray-500">
        Not a Registered?
        <a (click)="goRegister()" href="#" class="font-semibold leading-6 text-blue-600 hover:text-indigo-500">Create New Account Here</a>
      </p>
    </div>
  </div>
